<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Image Editor</title>
</head>
<body>
    <div class="body">
        <div class="heading"><h1>Image Editor</h1></div>
      
    <div class="image-place">
        <div class="input">
          <label class="upload-placeholder" for="fileInput" tabindex="0" role="button" aria-label="Upload file">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M19.35 10.04A7.49 7.49 0 0 0 5.5 10c-2.49 0-4.5 2.11-4.5 4.5S3.01 19 5.5 19H18a4.5 4.5 0 0 0 1.35-8.96zM12 13l-4-4h3V3h2v6h3l-4 4z"/>
    </svg>
    <div class="upload-placeholder-text">
      Select An Image
    </div>
    <input type="file" id="fileInput" style="display:none" />
  </label></div>
        <div class="canva"><canvas class="canvas"></canvas></div>
        <div class="icons"></div>
    </div>
    <div class="control">
        <div class="btn-container"><button class="select btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#4caf50" stroke-width="2.7" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-label="Select Image icon 1" role="img" style="margin: 10px;">
  <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
  <circle cx="8.5" cy="8.5" r="1.5" />
  <path d="M21 15l-5-5L5 21" />
</svg>
</button>
<span class="hidden span">Select Image</span>
  </div>
     
    <div class="btn-container">
        <button class="color btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
  <path d="M12 20h9" />
  <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
</svg></button>
<input type="color" class="hidden color-input">
<span class="hidden span">Select Color</span>
</div>
<div class="btn-container">
      <button class="undo btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#4caf50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-label="Undo icon 5" role="img" style="margin: 10px;">
  <path d="M7 7l-4 4 4 4" />
  <path d="M21 12a9 9 0 0 0-9-9" />
</svg>
</button>
<span class="hidden span">Undo Changes</span>
</div>
<div class="btn-container">
      <button class="download btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#4caf50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-label="Download icon 5" role="img" style="margin: 10px;">
  <path d="M12 3v17" />
  <path d="M5 13l7 7 7-7" />
</svg></button>
<span class="hidden span">Download Image</span>
</div>
<div class="btn-container">
    <button class="light-btn btn"><svg width="20" height="20" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Brightness button icon">
  <circle cx="32" cy="32" r="14" fill="#FFC107" />
  <g stroke="#FFB300" stroke-width="3" stroke-linecap="round">
    <line x1="32" y1="4" x2="32" y2="14"/>
    <line x1="32" y1="50" x2="32" y2="60"/>
    <line x1="4" y1="32" x2="14" y2="32"/>
    <line x1="50" y1="32" x2="60" y2="32"/>
    <line x1="12.22" y1="12.22" x2="19.8" y2="19.8"/>
    <line x1="44.2" y1="44.2" x2="51.78" y2="51.78"/>
    <line x1="12.22" y1="51.78" x2="19.8" y2="44.2"/>
    <line x1="44.2" y1="19.8" x2="51.78" y2="12.22"/>
  </g>
</svg>
</button>
<span class="hidden span">Change Brightness</span>
<input type="range" min="0" max="100" value="50" class="hidden range">
</div>
      
    </div>
    </div>
    
    
</body>
<script src="./script/main.js"  defer></script>
</html>
